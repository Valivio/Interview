<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symulacja rozmowy kwalifikacyjnej â€” demo</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <div class="brand">
        <div class="logo">ðŸŽ¤</div>
        <div>
          <h1>Symulacja rozmowy kwalifikacyjnej â€” demo</h1>
        </div>
      </div>
      <!-- delikatna fala tÅ‚a -->
      <svg class="hero-art" viewBox="0 0 1200 200" preserveAspectRatio="none">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#7c9cff" />
            <stop offset="100%" stop-color="#7ee0c4" />
          </linearGradient>
        </defs>
        <path d="M0,120 C200,60 400,180 600,120 C800,60 1000,140 1200,90 L1200,200 L0,200 Z" fill="url(#g1)" opacity="0.35"/>
      </svg>
    </div>
  </header>

  <main class="wrap">
    <div class="app-card">
      <!-- SETUP -->
      <section id="setup">
        <button id="btnStart" class="primary">Start symulacji</button>
        <p id="supportNote" class="muted" style="margin-top:10px;"></p>
      </section>

      <!-- QA -->
      <section id="qa" class="hidden">
        <div class="question">
          <h2>Pytanie <span id="qIndex">1</span>/2</h2>
          <p id="qText" class="muted" style="margin-bottom:10px"></p>
          <audio id="qAudio" controls></audio>
          <div class="row"><button id="btnPlayQ" class="secondary">OdtwÃ³rz pytanie</button></div>
        </div>

        <div class="answer">
          <h3>Twoja odpowiedÅº</h3>
          <div class="row">
            <button id="btnRec" class="danger">Nagrywaj (max 180 s)</button>
            <span id="timer" class="timer">00:00</span>
          </div>
          <audio id="aAudio" controls class="hidden"></audio>
          <div class="row">
            <button id="btnTranscribe" class="primary" disabled>WyÅ›lij do transkrypcji</button>
          </div>
          <pre id="aText" class="transcript"></pre>
        </div>

        <div class="nav">
          <button id="btnNext" class="primary" disabled>Dalej â–¶</button>
        </div>
      </section>

      <!-- FINISH -->
      <section id="finish" class="hidden">
        <h2>Transkrypcja caÅ‚ej rozmowy</h2>
        <pre id="fullTranscript" class="transcript"></pre>
        <div class="row">
          <button id="btnDownload" class="primary">Pobierz transkrypcjÄ™ (.txt)</button>
          <button id="btnReset" class="secondary">Zacznij od nowa</button>
        </div>
      </section>
    </div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
